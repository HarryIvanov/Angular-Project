
<section id="dashboard">
    <h2 class="dashboard-title">Services for every animal</h2>

    <div *ngIf="!isLoading" class="animals-dashboard">
        <div *ngFor="let card of cardsList" class="animals-board">
            <article class="service-img">
                <img class="animal-image-cover" src={{card.image}}>
            </article>
            <h2 class="name">{{card.name}}</h2>
            <h3 class="breed">{{card.breed}}</h3>
            <div class="action">
                <a [routerLink]="card._id" class="btn">Details</a>
            </div>
        </div>
        <ng-container *ngIf="!check">
            <div >
                <p class="no-pets">No pets in dashboard</p>
            </div>
        </ng-container>
    </div>
</section>
