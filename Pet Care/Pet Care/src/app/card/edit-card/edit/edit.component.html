<section id="editPage">
    <form *ngIf="card" #form="ngForm" (ngSubmit)=" editCardSubmitHandler(form)" class="editForm">
        <img src={{card.image}}>
        <div>
            <h2>Edit PetPal</h2>
            <div class="name">
                <label for="name">Name:</label>
                <input name="name" id="name" type="text" value={{this.card.name}} ngModel>
            </div>
            <div class="breed">
                <label for="breed">Breed:</label>
                <input name="breed" id="breed" type="text" value={{card.breed}} ngModel>
            </div>
            <div class="Age">
                <label for="age">Age:</label>
                <input name="age" id="age" type="text" value="{{card.age}} years" ngModel>
            </div>
            <div class="weight">
                <label for="weight">Weight:</label>
                <input name="weight" id="weight" type="text" value="{{card.weight}}kg" ngModel>
            </div>
            <div class="image">
                <label for="image">Image:</label>
                <input name="image" id="image" type="text" value="{{card.image}}" ngModel>
            </div>
            <button class="btn" type="submit">Edit Pet</button>
        </div>
    </form>
</section>
